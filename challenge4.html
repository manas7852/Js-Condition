<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Condition</title>
</head>
<body>
    <p id="result"></p>
    <script>
        let food = "prawn";
        switch(food){
            case 'chicken' :
              document.getElementById("result").innerHTML = "Enjoy Your Roasted Chicken"
              break;
            case 'prawn' : 
              document.getElementById("result").innerHTML = "Enjoy Your Dragon Prawn"
              break;
            default : 
            document.getElementById("result").innerHTML = "Enjoy Your Meal"
        }
    </script>
</body>
</html>
