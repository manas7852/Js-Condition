<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Condition</title>
</head>
<body>
    <h1>Voting Eligibility Criteria</h1>
    <p id="vote"></p>
    <script>
        let age = 15;
        if(age > 18){
           document.getElementById("vote").innerHTML = "You Are Eligible for Voting"
        } else{
            document.getElementById("vote").innerHTML = " You are not eligible for voting"
        }
    </script>
</body>
</html>
